<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板字面量换行</title>
</head>
<body>
<script>
    //es5换行
    var str = "Hello \
        world!";
    console.log(str);
    
    var str = "Hello \n" +
        "world!";
    console.log(str);

    var str = "Hello" +
        "world!";
    console.log(str);

    //es6换行
    var str = `Hello
        world!`
    console.log(str);

</script>
</body>
</html>
