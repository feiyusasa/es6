    // let target = {a:1};

    //如果目标对象不是一个对象，先转成对象
    // let abc = Object.assign("abc");
    // console.log(abc);
    // console.log(abc[0],abc[1],abc[2]); //a b c

    //目标对象不能是undefined或者null
    //Object.assign(undefined);
    //Object.assign(null);

    //为对象添加属性
    function Person(name,age) {
        Object.assign(this,{name,age});
        //相当于
        // this.name = name;
        // this.age = age;
    }
    let person = new Person("费用",20);
    console.log(person.name,person.age);

    //为对象添加方法
    Object.assign(Person.prototype,{
        say(){
            console.log("say()方法");
        },
        run(){
            console.log("run()方法");
        }
    });
    //相当于
    // Person.prototype.say=function(){
    //     console.log("say()方法");
    // };
    // Person.prototype.run=function(){
    //     console.log("run()方法");
    // };
    person.say();
    person.run();

</script>
