<script>

    //es6 对象的浅拷贝
    let obj1 = {a:1,b:2};
    let obj2 = {...obj1}; //...运算符，第一层深拷贝，第二层之后浅拷贝
    obj2.a = 3;
    console.log(obj1);
    console.log(obj2);

    //对象合并
    let payload = {title:"羊肉串",amount:10,price:3};
    let user = {uid:1,shop_id:20};
    let data = {...payload,...user};
    console.log(data);
